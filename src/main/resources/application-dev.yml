spring:
  redis:
    host: localhost
    port: 6379

  h2:
    console:
      enabled: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/sosim;NON_KEYWORDS=USER
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: false
        show-sql: true

logging:
  level:
    org:
      hibernate:
        SQL: debug